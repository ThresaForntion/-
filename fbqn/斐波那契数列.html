<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>斐波那契数列</title>
</head>

<body>

	<script>
		function fibonacci(n) {
			var num1 = 1, num2 = 1, sum;
			for (var i = 3; i <= n; i += 1) {
				sum = num1 + num2
				num1 = num2
				num2 = sum
			}
			console.log(sum);
			
		}
		fibonacci(10);
	</script>
</body>

</html>
